<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Services</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="messages.service.js"></script>
	<script type="text/javascript" src="List.controller.js"></script>
	<script type="text/javascript" src="Post.controller.js"></script>
  </head>
  <body>
    <div ng-app="app">
      <h1>Services</h1>
	  
	  <div ng-controller="List as vm">
		  <p ng-repeat="message in vm.messages">{{ message.id }}: {{ message.text }}</p>
	  </div>
	  
	  <div ng-controller="Post as vm">
		  <form ng-submit="vm.addMessage(vm.newMessage)">
			  <input type="text" ng-model="vm.newMessage">
			  <button type="submit">Add Message</button>
		  </form>
	  </div>
    </div>
  </body>
</html>
